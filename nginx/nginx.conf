upstream frontend {
    server rubix-frontend:3000;
}

upstream backend {
    server rubix-backend:3333;
}

# 1. Redirecionamento de HTTP (Porta 80) para HTTPS (Porta 443)
server {
    listen 80;
    server_name rubixlib.duckdns.org;

    # Endpoint de Health Check (importante para o Docker saber que o Nginx está vivo)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redireciona qualquer outra requisição para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Configuração Principal HTTPS (Porta 443)
server {
    listen 443 ssl;
    server_name rubixlib.duckdns.org;

    # Certificados (Caminhos internos do container, mapeados no docker-compose)
    ssl_certificate /etc/letsencrypt/live/rubixlib.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rubixlib.duckdns.org/privkey.pem;

    # Protocolos de segurança recomendados
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Configurações de Proxy Headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Proxy para o backend API
    location /api/ {
        # Remove o prefixo /api antes de enviar para o backend
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend;
        
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # Proxy para o frontend Next.js
    location / {
        proxy_pass http://frontend;
    }

    # Cache de arquivos estáticos do Next.js
    location /_next/static {
        proxy_pass http://frontend;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Logs de erro e acesso
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
