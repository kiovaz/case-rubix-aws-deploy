version: '3.8'

services:
  # Backend API (Fastify + SQLite)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rubix-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3333
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      # Persistir banco de dados SQLite
      - backend-data:/app/data
    networks:
      - rubix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rubix-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - rubix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rubix-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - rubix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rubix-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
